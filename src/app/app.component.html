<div *ngFor="let item of newvideo; let i = index" class="video-wrap-div" id="main-container">
  <div class="inner-video-div"(onpageshow)="showVideo()" id="vidio-{{item.id}}">
      <youtube-player
        [height]="ytPlayHeight"
        [width]="ytPlayWidth"
        [videoId]="item.id"
        (ready)="savePlayer($event,i)"
        (change)="onStateChange($event)"
        [playerVars]="playerVars"
      ></youtube-player>
  </div>
</div>
